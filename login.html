<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/moren.css" rel="stylesheet" />
		<link href="css/music.css" rel="stylesheet" />
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav music-header">
		 <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		 <h1 class="mui-title" style="color: white;">登录</h1>
		</header>
		<div class="mui-content">
		 <div style="padding:15px 0px;">
		  <form id='login-form' class="mui-input-group">
		   <div class="mui-input-row">
		    <label>账号</label>
		    <input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入网易邮箱">
		   </div>
		   <div class="mui-input-row">
		    <label>密码</label>
		    <input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
		   </div>
		  </form>
		 </div>
		 <div class="mui-content-padded sideLogin">
		  <button id='loginBtn' data-loading-text="提交中" class="mui-btn music-header" style="width:60%; height:40px;color: white;">登录</button>
		 </div>
		</div>



		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack:false //启用右滑关闭功能
			});
			
			(function($) {
				userLogin($);
					
			})(mui);
		</script>

	</body>
</html>
